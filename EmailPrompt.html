<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 350px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h3 {
        color: #333;
        margin-top: 0;
        font-size: 1.1em;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
        min-height: 80px;
        font-size: 0.9em;
      }
      .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      #sendButton {
        background-color: #4CAF50;
        color: white;
      }
      #sendButton:hover {
        background-color: #45a049;
      }
      #cancelButton {
        background-color: #f44336;
        color: white;
      }
      #cancelButton:hover {
        background-color: #da3225;
      }
      #loading {
        display: none;
        margin-right: 10px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Clock Out, Report, and Email</h3>
      <p>This action will clock you out, log the reporting period, and send the final report via email.</p>
      
      <label for="additionalMessage">Additional Message (Optional):</label>
      <textarea id="additionalMessage" placeholder="Add any personal notes or comments to be included in the email."></textarea>
      
      <div class="button-group">
        <span id="loading">Processing...</span>
        <button id="cancelButton" onclick="google.script.host.close()">Cancel</button>
        <button id="sendButton" onclick="sendEmailReport()">Send Report & Clock Out</button>
      </div>
    </div>

    <script>
      /**
       * Calls the server-side function to send the report email.
       */
      function sendEmailReport() {
        const message = document.getElementById('additionalMessage').value;
        const sendButton = document.getElementById('sendButton');
        const cancelButton = document.getElementById('cancelButton');
        const loadingSpan = document.getElementById('loading');
        
        // Disable buttons and show loading indicator
        sendButton.disabled = true;
        cancelButton.disabled = true;
        loadingSpan.style.display = 'inline';

        // Call the server function with the user's message
        google.script.run
            .withSuccessHandler(function() {
                // Success is handled by the server-side alert, just close the dialog
                google.script.host.close();
            })
            .withFailureHandler(function(error) {
                // Re-enable buttons and hide loading on failure
                sendButton.disabled = false;
                cancelButton.disabled = false;
                loadingSpan.style.display = 'none';
                alert('An error occurred during reporting: ' + error.message);
            })
            .sendReportEmail(message);
      }
    </script>
  </body>
</html>
